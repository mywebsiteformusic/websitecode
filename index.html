<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+QLD+Beginner&display=swap" rel="stylesheet">
    <link rel='icon' type="image/png" href="music-solid.png">

</head>

<body>
    <main id='main'>
        <header><h1>My music</h1></header>
    <section>
        <article >
            <h3 id="music-head">Chopin nocturne op.9 no.2</h3>
            <audio src="Music/Chopin%20-%20Nocturne%20op.9%20No.2.mp3 " class="music-player" id="audio"  >
        </audio>
        <div class="controls">
            <button class="btn" id="play" >
                <i class="fa-solid fa-play fa-2x"></i>
            </button>
            <button class="btn" id="stop">
                <i class="fa-solid fa-stop fa-2x"></i>
            </button>
            <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
            <span class="timestamp" id="timestamp">00:00</span>
        </div>
            
        </article>
    </section>    
    
    </main id='main'>
    <nav class="sidebar" id ="sidebar">
        <div id="sidebar-btn"><i class="fa-solid fa-arrow-left"></i></div>
        <div class="sidebar-item"id="nav-circle"></div>
        <div class="sidebar-item">
        <details class ="Genres" open>
            <summary >Genres</summary>
        <p class="Genres-item">
            <details>
                <summary>Classical</summary>
                <p class="music-item" id="Chopin - Nocturne op.9 No.2">Chopin - Nocturne op.9 No.2.mp3</p>
                <p class="music-item" id="Chopin-Prelude">Chopin-prelude</p>
                <p class="music-item" id ="Air - Johann Sebastian Bach">Air - Johann Sebastian Bach</p>
            </details>
        </p>
        <p class="Genres-item">
            <details>
                <summary>Classical Violin</summary>
                <p class="music-item" id="Wieniawski -- Scherzo Tarantelle Op. 16">Wieniawski -- Scherzo Tarantelle Op. 16</p>
                <p class="music-item" id="Bach Double Violin Concerto - Yehudi Menuhin And David Oistrakh.">Bach Double Violin Concerto - Yehudi Menuhin And David Oistrakh.</p>
            </details>
        </p> 
        <p class="Genres-item">
            <details>
                <summary>OSTs</summary>
                <p class="music-item" id="Howl's Moving Castle Theme">Howl's Moving Castle Theme</p>
                
            </details>
        </p>     
        
        
        
    </nav>
    <script src="script.js"></script>
</body>
</html>
